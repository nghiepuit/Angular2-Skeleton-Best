<!-- /.Customizer -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-5 login-form mx-auto float-none">
            <!--Form with header-->
            <div class="card">
                <div class="card-block">
                    <!--Header-->
                    <div class="form-header">
                        <h3><i class="fa fa-lock"></i> Login:</h3>
                    </div>
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="form2" class="form-control">
                        <label for="form2">Your email</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="form4" class="form-control">
                        <label for="form4">Your password</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary waves-effect waves-light" [routerLink]="['/admin/users']">Login</button>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer text-center">
                    Or login with
                    <button type="button" class="btn btn-gplus waves-effect waves-light"><i class="fa fa-google left"></i> Google</button>
                </div>
            </div>
            <!--/Form with header-->
        </div>
    </div>
</div>
<script type="text/javascript" src="https://mdbootstrap.com/live/_MDB/js/customizer.min.js"></script>
<script type="text/javascript">
// Tooltips Initialization
$(function() {
    $('[data-toggle="tooltip"]').tooltip('show')
})
</script>
